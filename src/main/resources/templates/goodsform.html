<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Goods Details</h2>
    <div>
        <form class="form-horizontal" th:object="${goods}" th:action="@{/goods}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">商品名称:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">商品图片URL:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{goodsIntro}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">原价:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{originPrice}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">折扣价:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{discountPrice}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
