<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Goods Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Goods Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${goods.get()!=null?goods.get().id:null}">Goods Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${goods.get()!=null?goods.get().name:null}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Discount Price:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${goods.get()!=null?goods.get().discountPrice:null}">Discount Price</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
